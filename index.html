<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> gallery carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>gallery carousel</h2>
    <div class="carousel">
        <button class="carousel__button carousel__button-left is-hidden"><img src="./images/left.svg" alt=""></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./images/galleryimg1.jpg.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg3.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg4.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg5.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg6.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/galleryimg7.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button-right"><img src="./images/right.svg" alt=""></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
